<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Delete</title>
</head>
<body>
  <h1>Are you sure you want to delete "{{ customer.first_name }} {{ customer.last_name }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'customer_list' %}">Cancel</a>
</body>
</html>
